<!DOCTYPE html>
<html lang="en">

<head>


    <title>Note taker</title>
    <!-- MDB -->
    <link href="./bootstrap/css/mdb.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <!-- MDB -->
    <script src="./bootstrap/js/mdb.min.js"></script>


</head>

<body id="body" style="background: url(./img/img2.jpg); background-size: cover;" >

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Container wrapper -->
        <div class="container-fluid-nav text-center">
            <!-- Navbar brand -->
            <a class="navbar-brand" style="margin-left: 12px;" href="#" style="color: rgb(255, 255, 255);">Note Taker Alpha</a>
            </div>
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left links -->
                <ul class=" navbar-nav me-auto mb-2 mb-lg-0">
                    <l class=" navbar-nav navbar-right>
                    <li class="nav-item">

                        <button type="button" class="btn btn-primary" data-mdb-toggle="modal"
                            data-mdb-target="#cardAdder">
                            New note
                        </button>

                    </li>
                </ul>
                </nav>

                <br>
                <br>

                <!-- Left links -->

                <!-- Search form -->


                <form class="d-flex input-group justify-content-center" id="sform"
                    div class="form-group col-md-4">

                    <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4 w-50">
                        <div class="input-group" style="margin-left: 5px;">
                          <input type="text" placeholder="Card title" id="squery" aria-describedby="button-addon1" class="form-control border-0 bg-light" onkeydown="press_enter(event)" onkeyup="dynamic_search(event)" autocomplete="off">

                          <style>
                              input[type="text"]::placeholder
                              {
                                  text-align:center;
                                  text-indent: 10%;
                              }
                          </style>
                          <div class="input-group-append">
                            <button id="button-addon1" type="button" class="btn btn-link" onclick="dynamic_search(event)" >go<i class="fa fa-search"></i>
                            </button>

                        </div>
                        </div>
                      </div>
                    </form>



                    <div id="no_matches" style="text-align: center;">

                    </div>

            </div>


                        <br>


        <!-- Container wrapper -->
    <br><br>
    <div class="Container" style="margin-top: 15px; margin-left: 15px; margin-right: 15px;" id= "Container">
        <div class="row mt-3" id="row1" >

                </div>
              </div>

          </div>

    <!-- Modal for new card-->
    <div class="modal fade" id="cardAdder" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 45%;">
            <div class="modal-content">
                <div class="modal-header border-0 ">
                    <h5 class="modal-title" id="modalCard1Title">Add Event</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <!--Added due date field and resized things -->
                    <form>
                        <label for="modalAdderTitle">Title</label><br>
                        <input type="text" id="modalAdderTitle" name="modalAdderTitle" size="50"   value=""><br><br>
                        <label for="modalAdderContent">Description</label><br>
  <!-- Removed input and added text area -->
                        <textarea class="form-control" id="modalAdderContent" rows="4"></textarea><br>
                        <label for="modalAdderDueDate"> Due date</label><br>
                        <input type="date" id="modalAdderDueDate" name="modalAdderLink" size="0" value=""><br><br>
                        <label for="modalAdderLink">Note image link</label><br>
                        <input type="text" id="modalAdderLink" name="modalAdderLink" size="50" value=""><br>
                    </form>

                </div>
                <div class="modal-footer border-0">


                    <button type="button" class="btn btn-primary me-auto" onclick="newCard()" data-mdb-dismiss="modal">Create event</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal for edit cards-->
    <div class="modal fade" id="modalCard1" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="modalCard1Title">Edit Event</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                      <label for="modalEditTitle">Title</label><br>
                      <input type="text" id="modalEditTitle" name="modalEditTitle" size="50"   value=""><br><br>
                      <label for="modalEditContent">Description</label><br>
                      <textarea class="form-control" id="modalEditContent" rows="4"></textarea><br>
                      <label for="modalEditDueDate"> Due date</label><br>
                      <input type="date" id="modalEditDueDate" name="modalEditDueDate" size="50" value=""><br><br>
                      <label for="modalEditLink">Note image link</label><br>
                      <input type="text" id="modalEditLink" name="modalEditLink" size="50" value=""><br>

                    </form>

                </div>
                <div class="modal-footer border-0">
                  <button type="button" class="btn btn-primary" id="updateCard1Button" onclick="updateCard(this)" data-mdb-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>


    </div>










</body>
<script src="main.js"></script>

</html>
